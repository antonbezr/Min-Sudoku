<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Min-Sudoku</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="centered">
    <div id="main-menu">
      <button id="mode" class="far fa-moon dark" title="Theme"></button>
      <a id="difficulty"><b>Difficulty: </b>Easy</a>
      <button id="new-game">New Game</button>
      <button id="share-board" data-clipboard-text="" class="fas fa-share-alt" title="Share Board"></button>
    </div>
    <div class="secondary-menu">
      <span id="new-game-difficulty" class="new-game-difficulty hide">
        <button id="custom">Custom</button><!--
        --><button id="easy">Easy</button><!--
        --><button id="medium">Medium</button><!--
        --><button id="hard">Hard</button>
      </span>
      <button id="done" class="hide">Done</button>
      <span id="copy" class="hidden">
        <input id="copy-txt" type="text" readonly="readonly" value="yeehaw"><!--
      --><button id="copy-btn" data-clipboard-text="">Copy</button>
      </span>
    </div>
    <canvas id="board"></canvas>
    <div id="bot-btn-menu">
      <button id="b0" class="num disabled">1</button><!--
      --><button id="b1" class="num disabled">2</button><!--
      --><button id="b2" class="num disabled">3</button><!--
      --><button id="b3" class="num disabled">4</button><!--
      --><button id="b4" class="num disabled">5</button><!--
      --><button id="b5" class="num disabled">6</button><!--
      --><button id="b6" class="num disabled">7</button><!--
      --><button id="b7" class="num disabled">8</button><!--
      --><button id="b8" class="num disabled">9</button><!--
      --><button id="notes" title="Notes (n)" class="fas fa-pencil-alt"></button>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/9708269266.js" crossorigin="anonymous"></script>
  <script src="js/clipboard.min.js" type="text/javascript"></script>
  <script src="js/input.js" type="text/javascript"></script>
  <script src="js/draw.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>
</body>
