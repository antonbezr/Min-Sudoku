<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
  <!-- <link rel="stylesheet" href="toggle.css"> -->
</head>

<body>

  <span id = "nice" class="centered">

    <div id="main-menu">
      <div class="toggle">
        <input class="tgl" id="mode" type="checkbox"/>
        <label class="tgl-btn" for="mode"></label>
      </div>
      <a id="difficulty"><b>Difficulty: </b>Easy</a> 
      <button id="new-game">New Game</button>
      <button id="share-board">&#10514;</button>
      <input id="link" type="text" value="x">
    </div>

    <div class="secondary-menu">
      <span id="new-game-difficulty" class="new-game-difficulty">
        <button id="custom">Custom</button><!--
        --><button id="easy">Easy</button><!--
        --><button id="medium">Medium</button><!--
        --><button id="hard">Hard</button>
      </span>
      <button id="done" class="done"><b>Done</b></button>
      <button id="popup-txt" class="hidden">Link copied to clipboard!</button>
    </div>

    <div id="canvas" class="wrapper">
      <canvas id="guesses" width="450" height="450"></canvas>
      <canvas id="board" width="450" height="450"></canvas>
      <canvas id="selector" width="450" height="450"></canvas>
    </div>

    <div>
      <button id="c0" class="color"></button><!--
      --><button id="c1" class="color"></button><!--
      --><button id="c2" class="color"></button><!--
      --><button id="c3" class="color"></button>
    </div>

    <div>
      <button id="b0" class="btn num disabled">1</button>
      <button id="b1" class="btn num disabled">2</button>
      <button id="b2" class="btn num disabled">3</button>
      <button id="b3" class="btn num disabled">4</button>
      <button id="b4" class="btn num disabled">5</button>
      <button id="b5" class="btn num disabled">6</button>
      <button id="b6" class="btn num disabled">7</button>
      <button id="b7" class="btn num disabled">8</button>
      <button id="b8" class="btn num disabled">9</button>
      <button id="notes" title="Notes (n)">&#10000;</button>
    </div>
  </span>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/draw.js" type="text/javascript"></script>
  <script src="js/input.js" type="text/javascript"></script>
  <script src="js/puzzle.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>

</body>

</body>
</html>
